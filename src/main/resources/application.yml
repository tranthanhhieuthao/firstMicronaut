micronaut:
  application:
    name: demo12

datasources:
  default:
    url: jdbc:mysql://localhost:3306/user_management?ssl=false
    driverClassName: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    dialect: MYSQL
jpa.default.properties.hibernate.hbm2ddl.auto: update
jpa:
  default:
    properties:
      hibernate.hbm2ddl.auto: update
    entity-scan:
      classpath: true
      packages: 'com.example'
